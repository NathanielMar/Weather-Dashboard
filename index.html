<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            Weather Dashboard
        </header>
        <div class="container">
            <div class="search">
                <div class="row">
                    <p>Cities</p>
                </div>
                <div class="row">
                    <input type="text" class="search" placegolder="Riverside">
                    <button type="submit" class="searchBtn">
                    <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="historyItems"></div>
            </div>
            <div class="col-two-container">
                <div class="forecast"
                    <div class="row">
                     <h1 class="cityName">City Name:</h1>
                     <h1 class+"currentDate"></h1>
                     <img class="weatherIcon"></img>
                    </div>
                    <div class="row">
                     <p class="temperature">Temperature:</p>
                    </div>    
                    <div class="row">
                     <p class="windSpeed">Wind Speed:</p>
                    </div>
                    <div class="row">
                     <p class="humidity">Humidity:</p>
                    </div>
                    <div class="row">
                     <p class='uvIndex'>UV Index:</p>
                    </div>
                
               <div class="five-day-forecast-container">
                    <h1>Five Day Forecast:</h1>
                    <div class="card-row">
                    </div>
               </div>
            </div>
        </div>


        <script src="./assets/script.js"></script>
    </body>
</html>
